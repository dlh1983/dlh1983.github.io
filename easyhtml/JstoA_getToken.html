<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JstoA_addJavascriptInterface</title>
        <script>
             function callAndroid(){
               //由于对象映射，所以调用test对象等于调用Android映射的对象AndroidtoJs
              var result = window.test.getServiceToken();
              console.log("token is : " + result);
              alert("get token is : " + result);
             }
        </script>
    </head>
<body>
<button type="button" id="button1" onclick="callAndroid()">JS通过addJavascriptInterface调用Android方法</button>
</body>
</html>
